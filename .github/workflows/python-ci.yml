name: Python CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Read execution state
        run: |
          python - <<'EOF'
          import json, sys

          STATE_FILE = "execution_state.json"

          try:
              with open(STATE_FILE) as f:
                  state = json.load(f)
          except FileNotFoundError:
              print("execution_state.json not found")
              sys.exit(1)

          tests = state.get("selected_tests")

          if not tests or not isinstance(tests, list):
              print("No selected tests provided")
              sys.exit(1)

          with open("tests_to_run.txt", "w") as f:
              for t in tests:
                  f.write(t.strip() + "\n")

          print(f"Resolved {len(tests)} selected tests")
          EOF

      - name: Run selected tests
        run: |
          mkdir -p test-results
          counter=1
      
          while read testfile; do
            echo "Running $testfile"
            pytest --import-mode=importlib "$testfile" \
            --junitxml="test-results/results_$counter.xml" || true
            counter=$((counter+1))
          done < tests_to_run.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results
          path: test-results
